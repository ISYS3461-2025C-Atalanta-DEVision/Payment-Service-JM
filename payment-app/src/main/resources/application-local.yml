server:
  port: 8080

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  data:
    mongodb:
      uri: ${MONGODB_URI}

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms

  kafka:
    bootstrap-servers: localhost:9092

  mail:
    host: localhost
    port: 1025

eureka:
  client:
    enabled: false

internal:
  api-key: local-dev-api-key
  api-key-validation:
    enabled: false

jwe:
  secret: ${JWT_SECRET:local-dev-secret-key-must-be-at-least-32-characters-long}
  access-token-expiration: 900000
  refresh-token-expiration: 604800000
  issuer: devision-jm-payment-service

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  success-url: ${STRIPE_SUCCESS_URL:http://localhost:8082/payment/success?session_id={CHECKOUT_SESSION_ID}}
  cancel-url: ${STRIPE_CANCEL_URL:http://localhost:8082/payment/cancel}
  price-id:
    usd: ${STRIPE_PRICE_ID_USD}
    vnd: ${STRIPE_PRICE_ID_VND:}
